<div class="card-container">
  <div class="card" *ngFor="let quote of quotes">
    <div class="card-body">
      <p>
        <strong>"{{ quote.sentence }}"</strong>
      </p>
      <p>Character: {{ quote.character.name }}</p>
      <p>House: {{ quote.character.house.name }}</p>
    </div>
  </div>
</div>
